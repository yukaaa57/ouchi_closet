<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset</title>
</head>
<body>
    <h2>パスワード再設定</h2>
    <p>パスワードを忘れた場合は、こちらから新しいパスワードを再設定できます。<br>ご登録のメールアドレスを入力して下さい。</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save-button">送信</button>
    </form>

    <p><a href="{% url 'login' %}">ログイン画面へ戻る</a></p>
</body>
</html>
