<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pass_reset</title>
</head>
<body>
    <h2>パスワード再設定</h2>
    <p>新しいパスワードを入力して下さい。</p>

    <p>６文字以上で入力</p>

    <form method="post">
        {% csrf token %}
        {{ form.as_p }}
        <button type="submit" class="save-button">パスワードを再設定</button>
    </form>

    <p><a href="{% url 'login' %}">ログイン画面へ戻る</a></p>
</body>
</html>
